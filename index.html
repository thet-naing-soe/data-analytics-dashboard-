<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Analytics Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="left-col">
        <nav>
          <img src="images/arrow.svg" alt="back arrow" class="back-btn" />
          <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">My Stats</a></li>
            <li><a href="#">Member</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </nav>
      </div>
      <section>
        <header>
          <img src="images/menu.svg" alt="menu" class="menu-btn" />

        <div class="cv">
          <div class="content">
            <h1>Data Analytics</h1>
            <p>Making sense of your traffic.</p>
            <a href="#" class="cta">Go to my stats</a>

    <script type="module" src="index.js"></script>
